<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Sevilla | WDD 130</title>
    <meta name="description" content="Quiz form page for WDD130 Course">
    <meta name="author" content="Keith Sevilla">

    <link rel="stylesheet" href="./styles/quiz.css">
  </head>
  <body>
  <header>
    <h1>Basic HTML and CSS Quiz</h1>
  </header>
  <main>  
    <form>
        <label for="q1"><span class="num">1.</span>What does the acronym CSS stand for?</label>
        <input type="text" name="q1" id="q1">
        <label for="q2"><span class="num">2.</span>How are id and class attributes selected in CSS?</label>
        <textarea name="q2" id="q2"></textarea>
        <label for="q3"><span class="num">3.</span>Which of the following is a valid CSS comment?</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="1">/* This is a comment */</option>
            <option value="2">// This is a comment</option>
            <option value="3"># This is a comment</option>
        </select>
        <label for="q4"><span class="num">4.</span>How many border sides can be styled independently using CSS?</label>
        <input type="number" name="q4" id="q4">
        <button type="submit">Submit Quiz</button>
    </form>
</main>
</body>
</html>
